name: Build Plugins

on:
  push:
    branches: [main]
    paths:
      - 'plugins/*/src/**'
      - 'plugins/*/build.mjs'
      - 'plugins/*/package.json'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - run: bun install
      - run: bun run typecheck
      - run: bun run test
      - run: bun run build

      # Auto-commit dist/ on push to main
      - name: Commit dist
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f plugins/*/dist/
          git diff --staged --quiet || git commit -m "chore: build plugin dist [skip ci]"
          git push
