name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'
      - run: bun install
      - run: bun run typecheck
      - run: bun run test
      - run: bun run build

      - name: Update plugin versions
        run: |
          VERSION="${{ inputs.version }}"
          jq --arg v "$VERSION" '.plugins[].version = $v' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json
          for plugin_json in plugins/*/.claude-plugin/plugin.json; do
            jq --arg v "$VERSION" '.version = $v' "$plugin_json" > tmp.json && mv tmp.json "$plugin_json"
          done

      - name: Commit and tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f plugins/*/dist/ .claude-plugin/marketplace.json plugins/*/.claude-plugin/plugin.json
          git commit -m "chore: release ${{ inputs.version }} [skip ci]"
          git tag "v${{ inputs.version }}"
          git push origin main --tags

      - name: Create GitHub Release
        run: gh release create "v${{ inputs.version }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
